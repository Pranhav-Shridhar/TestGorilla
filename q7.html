<!-- What are the key HTML5 page structure elements? -->

<!DOCTYPE html>
<html>
<head>
<title>HTML5 Demo</title>
<style type="text/css">
   header, footer, section, article, nav, aside {
   display: block;
}

header, footer, section, article, nav, aside {
   border: 1px solid #000000;
   padding: 5px;
   margin: 10px;
}
</style>
</head>
<body>
    <header>
        <h1>Breaking News</h1>
        <div>Catch up on all the latest news stories.</div>
     </header>

     <nav>
        <ul>
           <li><a href="#">Technology</a></li>
           <li><a href="#">Business</a></li>
           <li><a href="#">Entertainment</a></li>
        </ul>
     </nav>

     <section id="top_story">

    </section>
    <section id="other_news">
    
    </section>
    <section id="popular_stories">
    
    </section>
    <section id="multimedia_items">
    
    </section>

</section>
<aside>
   <p>Were you there? Send us an email... </p>
</aside>
</article>



     <footer>
        <p>This site is produced by Great Sites Inc.</p>
     </footer>
</body>
</html>
